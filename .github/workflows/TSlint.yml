name: TS Lint
on: [push]

jobs:
  lint:
    name: Lint Typescript

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Run Typescript Linter
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
      working-directory: ./gearcatalog/frontend
    - run: npm run lint
      working-directory: ./gearcatalog/frontend
      env:
        CI: true
